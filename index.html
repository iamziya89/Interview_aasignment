<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="timesheet">
        <thead>
        <th>TIMESHEET</th>
        <th><button id="submit">Submit</button></th>
    </thead>
    <tbody>
        <tr>
            <td>MONDAY</td>
            <td><input name="monday" /></td>
        </tr>
        <tr>
            <td>TUESDAY</td>
            <td><input name="tuesday" /></td>
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td><input name="wednesday" /></td>
        </tr>
        <tr>
            <td>THURSDAY</td>
            <td><input name="thursday" /></td>
        </tr>
        <tr>
            <td>FRIDAY</td>
            <td><input name="friday" /></td>
        </tr>
    </tbody>
    </table>

    <script src="App.js"></script>
</body>
</html>
